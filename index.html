<!DOCTYPE html>
<head>
	<style type="text/css">
		body {
			background: #000;
			height: 100%;
			margin: 0;
			font-family: sans-serif;
		}
		svg {
			width: 100%;
			height: 100%;
		}
		#c {
			position: relative;
			width: 1024px;
			height: 600px;
			margin: auto;
			perspective: 800px;
			perspective-origin: 50% 50%;
		}
		#o,#m {
			position: absolute;
			top: 0; bottom: 0;
		}
		#o {
			left: 2%; right: 82%;
			color: white;
			padding: 10px 5px;	
			transform: rotateY(25deg);			
		}
		#m {
			right: 0; left: 20%;
		}
		#u {
			position: absolute;
			width: 91%;
			bottom: 0;
			transition: 0.15s all ease-in-out;
		}
		a {
			display: block;
			text-align: center;
			text-decoration: none;
			color: #aaa;
			border: 1px solid #333;
			background: #000;
			padding: 4px;
		}
		a:hover {
			background: #666;
			color: #fff;
		}

		.o,.i,.s {
		  border: 1px solid black;
		  box-shadow: 2px 2px #000, inset -3px -3px rgba(0,0,0,0.2);
		  position: absolute;
		}
		.o {
		  width: 3%;
		  height: 4%;
		  transform: rotate(10deg);
		}
		.i {
		  width: 70%;
		  height: 70%;
		  left: 5%;
		  top: 5%;
		  font: bold 12px sans-serif;
		  text-align: center;
		}
		.s {
		  width: 0.9%;
		  height: 1.2%;
		  border-radius: 50%;
		}

		.o,.i,.s,a {
			transition: 0.15s all ease-in-out;
		}
	</style>
</head>
<body>
<div id='c'>
	<div id='o'><div id='d'></div><div id='u'></div></div>
	<div id='m'></div>
</div>
<script src="erisk.js"></script>
