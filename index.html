<!DOCTYPE html>
<head>
	<style type="text/css">
		body {
			background: #000;
			height: 100%;
			margin: 0;
			font-family: sans-serif;
            overflow: hidden;
		}
		svg {
			width: 100%;
			height: 100%;
		}
		#c {
			position: relative;
			margin: auto;
			perspective: 50em;
		}
		#o,#m,#u {
			position: absolute;
		}
		#o {
			left: 2%; right: 79.5%;
			top: 17%; bottom: 17%;
			color: white;
			transform: rotateY(55deg);	
			border: 1px solid #333;
			background: #111;	
		}
		#m {
			right: 0; left: 20%; top: 0; bottom: 0;
		}

		/* Board elements */
		.o,.i,.s {
		  border: 1px solid black;
		  box-shadow: 2px 2px #000, inset -3px -3px rgba(0,0,0,0.2);
		  position: absolute;
		}
		.o {
		  width: 3%;
		  height: 4%;
		  transform: rotate(10deg);
		}
		.i {
		  width: 90%;
		  height: 90%;
		  left: -8%;
		  top: -8%;
          border-radius: 50%;
		  font: bold 12px sans-serif;
		  text-align: center;
          box-shadow: 1px 1px #000, inset -3px -3px rgba(0,0,0,0.2);
		}
		.s {
		  width: 0.9%;
		  height: 1.2%;
		  border-radius: 50%;
          background: #777;
		}
		.l {
			border-color: #fff;
		}

		/* Information display styles */
		.sc { 
			margin: 2px 2px; 
			padding: 10px 15px; 
			background: #222; 
			box-shadow: inset 4px 4px 20px #344;
			font-size: 90%;
			text-shadow: 2px 2px #000;
		}
		.un {
			padding: 5px 0;
		}
        .ds {
            font-size: 80%; color: #aaa;
        }

        /* Player boxes */
        /* the boxes themselves - .pl is active, .pi inactive */
		.pl, .pi {
			border: 2px solid rgba(0,0,0,0.5); margin:0 5px; padding: 4px 10px;
		}
		.pi {
			opacity: 0.4; text-shadow: none;
		}
        /* additional style used on the boxes during game setup */
        .ps {
            padding: 8px 4px 8px 8px;
            font-size: 80%;
        }
		/* additional information displayed inside the box */
		.ad {
			float: right; width: 20%; text-align: right; font-size: 90%;
		}

		/* Buttons */
		#u {
			bottom: 12px; left: 12px; right: 12px;
            perspective: 15em;
		}
		a {
			display: block;
            position: relative;
			text-align: center;
			text-decoration: none;
			margin-top: 2px;
			color: #dde;
			border: 2px solid #333;
			background: #000;
			padding: 8px;
            font-size: 80%;
            transform: translate3d(0,0,0);
            z-index: 10;
		}
		a:hover {
			background: #444;
			color: #fff;
            transform: translate3d(0,0,1em);
            z-index: 20;
		}
        a.off, a.off:hover {
            opacity: 0.3;
            background: #000;
            transform: translate3d(0,0,0);
            cursor: default !important;
        }

        a.rt {
            display: block;
            float: right;
            padding: 3px;
            margin: -4px 0 0 1px;
            border: 1px solid #000;
            font-size: 100%;
            text-shadow: none;
            opacity: 0.5;
        }

        a.rt.sl {
            background: #fff;
            color: #000;
        }

        #bn {
            position: absolute;
            top: 40%;
            bottom: 48%;
            width: 96%;

            text-align: center;
            padding-top: 0.6%;
            padding-right: 10%;

            border: 2px solid black;

            color: #fff;
            z-index: 10;
            font-size: 3em;
            font-family: "Constantia", serif;

            transform: translate3d(1.5em,0,0) rotateY(15deg);
            box-shadow: 0 10px 10px 5px rgba(0,0,0,0.7), inset 0 20px 2px rgba(255,255,255,0.05);
            text-shadow: 2px 2px #000;

            transition: all 0.5s ease-in-out;
        }
        a,.o,.i,.s,.pl,.pi {
            transition: all 0.15s ease-in-out;
        }

    </style>
</head>
<body>
<div id='c'>
	<div id='o'><div id='d'></div><div id='u'></div></div>
	<div id='m'></div>
    <div id='bn' style="display: none;"></div>
</div>
<script src="erisk.js"></script>
