<!DOCTYPE html>
<head>
	<style type="text/css">
		body {
			background: #000;
			height: 100%;
			margin: 0;
			font-family: sans-serif;
		}
		svg {
			width: 100%;
			height: 100%;
		}
		#c {
			position: relative;
			width: 1024px;
			height: 600px;
			margin: auto;
		}
		#o,#m {
			position: absolute;
			top: 0; bottom: 0;
		}
		#o {
			left: 0; right: 80%;
		}
		#m {
			right: 0; left: 20%;
		}

		.o,.i,.s {
		  border: 1px solid black;
		  box-shadow: 2px 2px #000, inset -3px -3px rgba(0,0,0,0.2);
		  position: absolute;
		}
		.o {
		  width: 3%;
		  height: 4%;
		  transform: rotate(10deg);
		}
		.i {
		  width: 70%;
		  height: 70%;
		  left: 5%;
		  top: 5%;
		  font: bold 12px sans-serif;
		  text-align: center;
		}
		.s {
		  width: 8px;
		  height: 8px;
		  border-radius: 50%;
		}
	</style>
</head>
<body>
<div id='c'>
	<div id='o'></div>
	<div id='m'></div>
</div>
<script src="erisk.js"></script>
